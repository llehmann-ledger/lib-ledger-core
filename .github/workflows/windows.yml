  name: Windows workflow

  on:
    push:
      branches:
        - develop
    pull_request:
      branches:
        - develop

  jobs:
    prepare:
      runs-on: [self-hosted, windows]
      steps:
        - 
          name: Clean workspace
          run: |
            echo "Cleaning up previous run"
            Get-ChildItem -Path "${{ github.workspace }}/libcore-build" -Include * -File -Recurse | foreach { $_.Delete()}

    build:
      needs: prepare
      runs-on: [self-hosted, windows]
      steps:
        - name: Checkout
          uses: actions/checkout@v2
          with:
            path: libcore
            clean: true
            submodules: true

        - name: Build libcore
          run: |
            mkdir libcore-build
            cd libcore-build
            $CORE_COUNT=(Get-CimInstance Win32_ComputerSystem).NumberOfLogicalProcessors
            cmake  -DBUILD_TESTS=ON ../libcore
            cmake --build . --config Debug -- /m:$CORE_COUNT